<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>On Rotation Overlay</title>

  <!-- Quicksand Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

  <style>
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:#fff; }

    .app{
      max-width:520px;
      margin:0 auto;
      padding:12px;
      display:grid;
      gap:12px;
    }

    .card{
      border:1px solid rgba(0,0,0,.12);
      border-radius:18px;
      overflow:hidden;
      background:#f7f7f7;
    }

    canvas{
      width:100%;
      height:auto;
      display:block;
      background:
        linear-gradient(45deg,#eee 25%,transparent 25%) 0 0/20px 20px,
        linear-gradient(-45deg,#eee 25%,transparent 25%) 0 0/20px 20px,
        linear-gradient(45deg,transparent 75%,#eee 75%) 0 0/20px 20px,
        linear-gradient(-45deg,transparent 75%,#eee 75%) 0 0/20px 20px;
    }

    .panel{
      border:1px solid rgba(0,0,0,.12);
      border-radius:18px;
      padding:12px;
    }

    label{
      display:block;
      font-size:13px;
      font-weight:700;
      margin:10px 0;
    }

    textarea{
      width:100%;
      box-sizing:border-box;
      margin-top:6px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.18);
      font-size:14px;
      height:170px;
      resize:vertical;
    }

    select, input[type="range"]{
      width:100%;
      margin-top:6px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.18);
      font-size:14px;
      box-sizing:border-box;
    }

    button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:0;
      font-weight:800;
      cursor:pointer;
      margin-top:10px;
    }

    .note{
      margin-top:10px;
      font-size:12px;
      opacity:.75;
      line-height:1.35;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="card">
    <canvas id="c" width="1080" height="1920"></canvas>
  </div>

  <div class="panel">

    <label>
      Lines (one per line — commas also work)
      <textarea id="lines">wake up
boat
write
work
swim
2k
edit
sleep</textarea>
    </label>

    <label>
      Text Size
      <input id="size" type="range" min="40" max="120" value="78" />
    </label>

    <label>
      Color Style
      <select id="colorSelect">
        <option value="lime">Lime Green</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="whitegreen">White Green</option>
        <option value="silver">Silver</option>
      </select>
    </label>

    <button id="exportBtn">Export Overlay (PNG)</button>

    <div class="note">
      Exports transparent PNG (1080×1920)
      <br><br>
      iPhone: Tap Export → Long-press → Save to Photos → Add to Story ✨
    </div>

  </div>

</div>

<script>
(() => {
  const W = 1080;
  const H = 1920;

  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  const linesInput = document.getElementById("lines");
  const sizeInput = document.getElementById("size");
  const exportBtn = document.getElementById("exportBtn");
  const colorSelect = document.getElementById("colorSelect");

  const logo = new Image();

  const THEMES = {
    lime:       { text:"#b7ff00", logo:"./logo-lime-green.png" },
    orange:     { text:"#ff9f0a", logo:"./logo-orange.png" },
    yellow:     { text:"#ffd60a", logo:"./logo-yellow.png" },
    blue:       { text:"#0a84ff", logo:"./logo-blue.png" },
    whitegreen: { text:"#ffffff", logo:"./logo-white-green.png" },
    silver:     { text:"#d1d1d6", logo:"./logo-silver.png" }
  };

  function applyTheme(){
    const t = THEMES[colorSelect.value];
    logo.src = t.logo;
    render();
  }

  function parseLines(raw){
    let t = (raw || "").replace(/\r/g,"").trim();
    if(!t) return [];

    if(!t.includes("\n") && t.includes(",")){
      t = t.split(",").map(s => s.trim()).filter(Boolean).join("\n");
    }

    return t.split("\n").map(s => s.trim()).filter(Boolean);
  }

  function drawLogo(){
    if(!logo.complete || !logo.naturalWidth) return;

    const maxW = W * 0.62;
    const scale = Math.min(maxW / logo.naturalWidth, 1);

    const drawW = logo.naturalWidth * scale;
    const drawH = logo.naturalHeight * scale;

    const x = (W - drawW) / 2;
    const y = H * 0.065;

    ctx.drawImage(logo, x, y, drawW, drawH);
  }

  function drawText(){
    const lines = parseLines(linesInput.value);
    const fontSize = Number(sizeInput.value);
    const theme = THEMES[colorSelect.value];

    ctx.fillStyle = theme.text;
    ctx.textAlign = "left";
    ctx.font = `700 ${fontSize}px Quicksand`;

    const leftX = W * 0.12;
    const startY = H * 0.40;
    const lh = Math.round(fontSize * 1.06); // condensed spacing

    lines.forEach((line, i) => {
      ctx.fillText(line, leftX, startY + i * lh);
    });
  }

  function render(){
    ctx.clearRect(0,0,W,H);
    drawText();
    drawLogo();
  }

  linesInput.addEventListener("input", render);
  sizeInput.addEventListener("input", render);
  colorSelect.addEventListener("change", applyTheme);
  logo.onload = render;

  exportBtn.addEventListener("click", () => {
    render();
    const pngUrl = canvas.toDataURL("image/png");

    const win = window.open();
    if(win){
      win.document.write('<meta name="viewport" content="width=device-width,initial-scale=1" />');
      win.document.write('<img src="'+pngUrl+'" style="width:100%">');
    }
  });

  async function init(){
    try { await document.fonts.load('700 80px "Quicksand"'); } catch(e){}
    applyTheme();
  }

  init();
})();
</script>
</body>
</html>
