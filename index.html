<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>On Rotation Overlay</title>

  <!-- Quicksand Bold (700) -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#fff;
    }

    .app{
      max-width:520px;
      margin:0 auto;
      padding:12px;
      display:grid;
      gap:12px;
    }

    .card{
      border:1px solid rgba(0,0,0,.12);
      border-radius:18px;
      overflow:hidden;
      background:#f7f7f7;
    }

    /* checkerboard look to indicate transparency */
    canvas{
      width:100%;
      height:auto;
      display:block;
      background:
        linear-gradient(45deg,#eee 25%,transparent 25%) 0 0/20px 20px,
        linear-gradient(-45deg,#eee 25%,transparent 25%) 0 0/20px 20px,
        linear-gradient(45deg,transparent 75%,#eee 75%) 0 0/20px 20px,
        linear-gradient(-45deg,transparent 75%,#eee 75%) 0 0/20px 20px;
    }

    .panel{
      border:1px solid rgba(0,0,0,.12);
      border-radius:18px;
      padding:12px;
    }

    label{
      display:block;
      font-size:13px;
      font-weight:700;
      margin:10px 0;
    }

    textarea{
      width:100%;
      box-sizing:border-box;
      margin-top:6px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.18);
      font-size:14px;
      height:170px;
      resize:vertical;
    }

    input[type="range"]{
      width:100%;
      margin-top:6px;
    }

    button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:0;
      font-weight:800;
      cursor:pointer;
      margin-top:10px;
    }

    .note{
      margin-top:10px;
      font-size:12px;
      opacity:.75;
      line-height:1.35;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="card">
      <!-- Fixed 1080×1920 Story overlay canvas -->
      <canvas id="c" width="1080" height="1920"></canvas>
    </div>

    <div class="panel">
      <label>
        Lines (one per line — commas also work)
        <textarea id="lines">wake up
boat
write
work
swim
2k
edit
sleep</textarea>
      </label>

      <label>
        Text Size
        <input id="size" type="range" min="40" max="120" value="78" />
      </label>

      <button id="exportBtn">Export Overlay (PNG)</button>

      <div class="note" id="note">
        Exports a transparent PNG (1080×1920) ready for Instagram Stories.
        <br><br>
        iPhone: Tap Export → Long-press the image → Save to Photos → Add to your IG Story.
      </div>
    </div>

  </div>

<script>
(() => {
  const W = 1080;
  const H = 1920;

  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  const linesInput = document.getElementById("lines");
  const sizeInput  = document.getElementById("size");
  const exportBtn  = document.getElementById("exportBtn");
  const noteEl     = document.getElementById("note");

  // Load your logo from the repo root:
  // Make sure this file exists exactly as: /logo.png
  const logo = new Image();
  logo.src = "./logo.png";
  logo.onerror = () => {
    console.log("logo.png failed to load. Check the filename + location (repo root).");
    noteEl.textContent = "⚠️ Couldn't load logo.png. Make sure it's in the repo root (same folder as index.html).";
  };

  function parseLines(raw){
    let t = (raw || "").replace(/\r/g,"").trim();
    if(!t) return [];

    // If they paste a comma-separated list on one line, split it nicely.
    if(!t.includes("\n") && t.includes(",")){
      t = t.split(",").map(s => s.trim()).filter(Boolean).join("\n");
    }

    return t.split("\n").map(s => s.trim()).filter(Boolean);
  }

  function drawLogo(){
    if(!logo.complete || !logo.naturalWidth) return;

    // Logo placement like your example: smaller and centered near top
    const maxW  = W * 0.62; // smaller than before
    const scale = Math.min(maxW / logo.naturalWidth, 1);

    const drawW = logo.naturalWidth  * scale;
    const drawH = logo.naturalHeight * scale;

    const x = (W - drawW) / 2;
    const y = H * 0.065; // higher placement

    ctx.drawImage(logo, x, y, drawW, drawH);
  }

  function drawText(){
    const lines = parseLines(linesInput.value);
    const fontSize = Number(sizeInput.value);

    ctx.fillStyle = "white";

    // Soft shadow like your reference
    ctx.shadowColor = "rgba(0,0,0,0.35)";
    ctx.shadowBlur = 10;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 6;

    // Quicksand Bold (700)
    ctx.textAlign = "left";
    ctx.font = `700 ${fontSize}px Quicksand, system-ui, -apple-system, Segoe UI, Roboto, Arial`;

    const leftX  = W * 0.12;
    const startY = H * 0.40;
    const lh     = Math.round(fontSize * 1.12); // a bit airier for Quicksand

    lines.forEach((line, i) => {
      ctx.fillText(line, leftX, startY + i * lh);
    });

    // reset shadow
    ctx.shadowColor = "transparent";
    ctx.shadowBlur = 0;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
  }

  function render(){
    // Transparent background overlay
    ctx.clearRect(0,0,W,H);
    drawText();
    drawLogo();
  }

  // Re-render on edits
  linesInput.addEventListener("input", render);
  sizeInput.addEventListener("input", render);
  logo.onload = render;

  // Export transparent PNG + iPhone-friendly save flow
  exportBtn.addEventListener("click", () => {
    render();

    const pngUrl = canvas.toDataURL("image/png");

    // Open in a new tab so iPhone users can long-press -> Save to Photos
    const win = window.open();
    if(win){
      win.document.write('<meta name="viewport" content="width=device-width,initial-scale=1" />');
      win.document.write('<img src="'+pngUrl+'" style="width:100%;height:auto;display:block;">');
      win.document.write('<p style="font-family:system-ui;margin:12px;opacity:.75;line-height:1.35;">Long-press the image → Save to Photos. Then add it on top of your Story.</p>');
    } else {
      // If popup blocked, fall back to download
      const a = document.createElement("a");
      a.download = "on-rotation-overlay.png";
      a.href = pngUrl;
      a.click();
    }
  });

  // IMPORTANT: wait for Quicksand to load before first draw (canvas font consistency)
  async function init(){
    try {
      await document.fonts.load('700 80px "Quicksand"');
    } catch(e){}
    render();
  }

  init();
})();
</script>
</body>
</html>
